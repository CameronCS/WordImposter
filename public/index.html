<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Imposter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Screen -->
    <div id="homeScreen" class="screen active">
        <div class="container">
            <h1 class="title">üïµÔ∏è Word Imposter</h1>
            <p class="subtitle">Find the imposter among your friends!</p>
            
            <div class="input-group">
                <input type="text" id="nicknameInput" placeholder="Enter your nickname" maxlength="15">
            </div>
            
            <div class="button-group">
                <button id="createRoomBtn" class="btn btn-primary">Create Room</button>
                <button id="joinRoomBtn" class="btn btn-secondary">Join Room</button>
            </div>
        </div>
    </div>

    <!-- Join Room Screen -->
    <div id="joinScreen" class="screen">
        <div class="container">
            <h2>Join a Room</h2>
            <div class="input-group">
                <input type="text" id="roomCodeInput" placeholder="Enter room code" maxlength="6">
            </div>
            <div class="button-group">
                <button id="joinGameBtn" class="btn btn-primary">Join</button>
                <button id="backToHomeBtn" class="btn btn-secondary">Back</button>
            </div>
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobbyScreen" class="screen">
        <div class="container">
            <h2>Lobby</h2>
            <div class="room-code-display">
                <p>Room Code:</p>
                <h1 id="displayRoomCode" class="room-code"></h1>
            </div>
            
            <div class="players-section">
                <h3>Players (<span id="playerCount">0</span>)</h3>
                <div id="playersList" class="players-list"></div>
            </div>
            
            <button id="startGameBtn" class="btn btn-primary" style="display: none;">Start Game</button>
            <p id="waitingText" style="display: none;">Waiting for host to start...</p>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div class="container">
            <div class="game-header">
                <div class="round-info">Round <span id="currentRound">1</span> / <span id="maxRounds">3</span></div>
            </div>

            <div id="wordDisplay" class="word-display"></div>

            <div class="turn-info">
                <p><strong><span id="currentTurnPlayer"></span></strong>'s turn to describe</p>
            </div>

            <div class="descriptions-section">
                <h3>Descriptions</h3>
                <div id="descriptionsList" class="descriptions-list"></div>
            </div>

            <div id="descriptionInput" class="description-input" style="display: none;">
                <textarea id="descriptionText" placeholder="Describe your word (without saying it!)..." maxlength="200"></textarea>
                <button id="submitDescriptionBtn" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <!-- Voting Screen -->
    <div id="votingScreen" class="screen">
        <div class="container">
            <h2>Time to Vote!</h2>
            <p class="subtitle">Who do you think is the imposter?</p>

            <div class="descriptions-section">
                <h3>All Descriptions</h3>
                <div id="votingDescriptionsList" class="descriptions-list"></div>
            </div>

            <div class="voting-section">
                <h3>Vote for the Imposter</h3>
                <div id="votingPlayersList" class="voting-list"></div>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen">
        <div class="container">
            <h1 id="winnerText" class="winner-text"></h1>
            <div id="gameOverInfo" class="game-over-info"></div>
            <button id="backToLobbyBtn" class="btn btn-primary">Back to Lobby</button>
        </div>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="toast"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
